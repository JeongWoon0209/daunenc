<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탑승 체크</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }
    .admin-link {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>탑승 체크</h1>
  <div class="buttons">
    <button onclick="checkIn('통근')">통근 탑승</button>
    <button onclick="checkIn('퇴근')">퇴근 탑승</button>
  </div>
  <a href="admin.html" class="admin-link">관리자 페이지</a>

  <!-- Firebase 연동 -->
  <script type="module" src="script.js"></script>
</body>
</html>
