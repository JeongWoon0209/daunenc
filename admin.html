<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    .count {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .log {
      white-space: pre-line;
      font-size: 16px;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow-y: auto;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>관리자 페이지</h1>
  <div class="count">오늘 탑승자 수: <span id="count">0명</span></div>
  <div class="log" id="log"></div>
  <button onclick="downloadCSV()">엑셀 다운로드</button>

  <script type="module" src="script.js"></script>
</body>
</html>
