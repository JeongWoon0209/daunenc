<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPvVhk9eOqEQR32wvuPUYV_NecQeXvLkg",
      authDomain: "bus4737-f30ee.firebaseapp.com",
      databaseURL: "https://bus4737-f30ee-default-rtdb.firebaseio.com",
      projectId: "bus4737-f30ee",
      storageBucket: "bus4737-f30ee.firebasestorage.app",
      messagingSenderId: "747409641968",
      appId: "1:747409641968:web:eb029981b694cb8beacd35"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Fetch commute and departure data
    const commuteRef = ref(database, 'commute');
    const departureRef = ref(database, 'departure');

    // Real-time listener for commute and departure
    onValue(commuteRef, snapshot => {
      const data = snapshot.val();
      const records = data ? Object.values(data) : [];
      document.getElementById("commuteCount").textContent = `출근 탑승자: ${records.length}`;
    });

    onValue(departureRef, snapshot => {
      const data = snapshot.val();
      const records = data ? Object.values(data) : [];
      document.getElementById("departureCount").textContent = `퇴근 탑승자: ${records.length}`;
    });
  </script>
</head>
<body>
  <h1>관리자 페이지</h1>
  <div id="commuteCount">출근 탑승자: 0</div>
  <div id="departureCount">퇴근 탑승자: 0</div>
</body>
</html>
