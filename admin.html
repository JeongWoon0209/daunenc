<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    .count {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .log {
      white-space: pre-line;
      font-size: 16px;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow-y: auto;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>관리자 페이지</h1>
  <div class="count">오늘 탑승자 수: <span id="passenger-count">0명</span></div>
  <div class="log" id="log"></div>
  <button onclick="downloadCSV()">엑셀 다운로드</button>  <script>
    let passengerCount = 0;
    let lastUpdatedDate = new Date().toLocaleDateString();
    let passengerLogs = [];

    function resetDailyCountIfNeeded() {
      const now = new Date();
      const today = now.toLocaleDateString();
      const hour = now.getHours();
      if (lastUpdatedDate !== today || hour === 12) {
        passengerCount = 0;
        lastUpdatedDate = today;
        passengerLogs = [];
        updatePassengerDisplay();
        clearLog();
      }
    }

    function updatePassengerDisplay() {
      const counter = document.getElementById('passenger-count');
      if (counter) {
        counter.textContent = `${passengerCount}명`;
      }
    }

    function clearLog() {
      const log = document.getElementById('log');
      if (log) {
        log.textContent = '';
      }
    }

    function incrementPassengerCount() {
      resetDailyCountIfNeeded();
      passengerCount++;
      updatePassengerDisplay();
    }

    function logPassenger(timeInfo) {
      const log = document.getElementById('log');
      if (log) {
        log.textContent += `\n${timeInfo}`;
      }
      passengerLogs.push(timeInfo);
      incrementPassengerCount();
    }

    function downloadCSV() {
      let csvContent = "data:text/csv;charset=utf-8,번호,탑승시간\n";
      passengerLogs.forEach((log, index) => {
        csvContent += `${index + 1},${log}\n`;
      });
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", `탑승자명단_${new Date().toLocaleDateString()}.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // 테스트용 로그 (배포 시 제거)
    logPassenger("2025-04-24 08:15 - 통근 탑승");
    logPassenger("2025-04-24 08:20 - 통근 탑승");

    setInterval(resetDailyCountIfNeeded, 60000);
  </script></body>
</html>
